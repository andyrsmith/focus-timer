<html>
    <head>
        <title>Focus Timer</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="scripts/main_script.js" type="module" defer></script>
        <script src="scripts/focus_session.js" type="module" defer></script>
        <script src="scripts/focus-ui.js" type="module" defer></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Website with a pomodoro like timer.">
        <meta name="keywords" content="focus productivity timer pomodoro">
        <meta name="author" content="Andy Smith">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
    </head>
    <body>
        <header>
            <h1>Focus Timer<h1>
        </header>
        <main>
            <section>
                <h2>Settings</h2>
                <form id="settings-form">
                    <label for="work-duration">Work Duration (minutes):</label>
                    <input type="number" id="work-duration" name="work-duration" min="1" max="120" value="25">
                    <br>
                    <label for="break-duration">Break Duration (minutes):</label>
                    <input type="number" id="break-duration" name="break-duration" min="1" max="60" value="5">
                    <br>
                    <label for="long-break-duration">Long Break Duration (minutes):</label>
                    <input type="number" id="long-break-duration" name="long-break-duration" min="5" max="30" value="15">
                    <br>
                    <label for="sessions-before-long-break">Sessions Before Long Break:</label>
                    <input type="number" id="sessions-before-long-break" name="sessions-before-long-break" min="1" max="10" value="4">
                    <br>
                    <button type="submit">Save Settings</button>
                </form>
            </section>
            <h2 id="timer-text"></h2>
            <p id="timer">--:--</p>
            <div>
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
                <button id="skip-button">Skip</button>
            </div>
            <h2>Upcoming Sessions</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Session</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="upcoming-sessions">
                </tbody>
            </table>
            <h2>Past Sessions</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Session</th>
                        <th>Duration</th>
                        <th>Total Time</th>
                    </tr>
                </thead>
                <tbody id="past-sessions">
                </tbody>
            </table>
        </main>
        <footer>
        </footer>
    </body>
</html>
